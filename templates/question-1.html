<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!--Instructions-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Scale</h1>
          <p class="lead">Select all the material topics that you would consider to be grave in scale</p>
        </div>
      </div>

      <!--Answering the question-->
    <div class="card-group">
        <form action="/question/2" method="POST">

        <!--Environmental topics-->
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Environment</h5>
              {% for topic in environment %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value={{topic}} id="defaultCheck1" name="e">
                <label class="form-check-label" for="defaultCheck1">
                  {{ topic }}
                </label>
              </div>
              {% endfor %}
            </div>
          </div>

          <!--Social topics-->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Social</h5>
              {% for topic in social %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value={{topic}} id="defaultCheck1" name="s">
                <label class="form-check-label" for="defaultCheck1">
                  {{ topic }}
                </label>
              </div>
              {% endfor %}
            </div>
          </div>

          <!--Governance topics-->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Governance</h5>
              {% for topic in governance %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value={{topic}} id="defaultCheck1" name="g">
                <label class="form-check-label" for="defaultCheck1">
                  {{ topic }}
                </label>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

        <!--Move on to next question-->
    </br>
        <button type="submit" class="btn btn-primary">Next</button>
        </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
